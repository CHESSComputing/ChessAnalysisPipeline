config:
  root: examples/tomo/hollow_brick

pipeline:

  # Create a simulated stack of tomography images
  - common.YAMLReader:
      filename: ../tomo_sim_id3a.yaml
      schema: tomo.models.TomoSimConfig
  - tomo.TomoSimFieldProcessor
  - common.NexusWriter:
      filename: hollow_brick_SIM_001.h5
      force_overwrite: true

  # Create the dark field for the simulation
  - common.NexusReader:
      filename: hollow_brick_SIM_001.h5
      schema: tomo.models.TomoSimField
  - tomo.TomoDarkFieldProcessor
  - common.NexusWriter:
      filename: hollow_brick_dark_SIM_001.h5
      force_overwrite: true

  # Create the bright field for the simulation
  - common.NexusReader:
      filename: hollow_brick_SIM_001.h5
      schema: tomo.models.TomoSimField
  - tomo.TomoBrightFieldProcessor:
      num_image: 10
  - common.NexusWriter:
      filename: hollow_brick_flat_SIM_001.h5
      force_overwrite: true

  # Create the SPEC file for the simulation
  - pipeline.MultiplePipelineItem:
      items:
        - common.NexusReader:
            filename: hollow_brick_dark_SIM_001.h5
            schema: tomo.models.TomoDarkField
        - common.NexusReader:
            filename: hollow_brick_flat_SIM_001.h5
            schema: tomo.models.TomoBrightField
        - common.NexusReader:
            filename: hollow_brick_SIM_001.h5
            schema: tomo.models.TomoSimField
  - tomo.TomoSpecProcessor:
      spec_folder: examples/tomo/hollow_brick
      scan_numbers: [1, 2, 3, 4, 5]
      force_overwrite: true

  # Convert the CHESS style map
  - pipeline.MultiplePipelineItem:
      items:
        - common.SpecReader:
            spec_config:
              station: id3a
              experiment_type: TOMO
              spec_scans:
              - spec_file: examples/tomo/hollow_brick/spec.log
                scan_numbers:
                - 1
            detector_names:
              - sim
            schema: darkfield
        - common.SpecReader:
            spec_config:
              station: id3a
              experiment_type: TOMO
              spec_scans:
              - spec_file: examples/tomo/hollow_brick/spec.log
                scan_numbers:
                - 2
            detector_names:
              - sim
            schema: brightfield
        - common.MapReader:
            filename: ../map_id3a.yaml
            detector_names:
              - sim
            schema: tomofields
        - common.YAMLReader:
            filename: ../detector.yaml
            schema: tomo.models.Detector
  - tomo.TomoCHESSMapConverter

  # Full tomography reconstruction
  - pipeline.MultiplePipelineItem:
      items:
        - common.YAMLReader:
            filename: ../find_center_data_id3a.yaml
            schema: tomo.models.TomoFindCenterConfig
        - common.YAMLReader:
            filename: ../reconstruct_data.yaml
            schema: tomo.models.TomoReconstructConfig
        - common.YAMLReader:
            filename: ../combine_data_id3a.yaml
            schema: tomo.models.TomoCombineConfig
  - tomo.TomoDataProcessor:
      reduce_data: True
      output_folder: examples/tomo/hollow_brick/output
      save_figs: 'only'
  - common.NexusWriter:
      filename: reconstruct_hollow_brick.nxs
      force_overwrite: true

