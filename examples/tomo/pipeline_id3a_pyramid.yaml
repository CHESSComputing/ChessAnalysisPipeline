  root: examples/tomo
  inputdir: config
  outputdir: hollow_pyramid
  interactive: true
  log_level: info
  profile: false

pipeline:

  # Convert the CHESS style map
  - common.YAMLReader:
      filename: map_id3a_pyramid.yaml
      schema: common.models.map.MapConfig
  - common.MapProcessor:
