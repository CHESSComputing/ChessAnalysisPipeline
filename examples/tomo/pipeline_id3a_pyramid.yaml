      num_proc: 1
      detectors:
        - id: sim
      schema: tomofields
  - common.SpecReader:
      config:
        station: id3a
        experiment_type: TOMO
        spec_scans:
        - spec_file: ../data/hollow_pyramid/spec.log
          scan_numbers:
          - 1
      detectors:
        - id: sim
      schema: darkfield
  - common.SpecReader:
      inputdir: ../data/hollow_pyramid
      config:
        station: id3a
        experiment_type: TOMO
        spec_scans:
        - spec_file: spec.log
          scan_numbers:
          - 2
      detectors:
        - id: sim
      schema: brightfield
  - common.YAMLReader:
      filename: detector_pyramid.yaml
